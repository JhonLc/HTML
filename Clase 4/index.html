    <title>4 - Enlaces y listas</title>

<body>
    <!--Arquitectura cliente servidor
    
    -->

    <!--Enlaces 
    se cren con la etiqueta a (anchor) y 
    necesitan el atributo obligatorio href-->

    <!-- Atributos opcionales
    target="_blank" pestania nueva
    rel="nofollow" (no transmite seo)
    rel="noreference" (no indica al destino el origen del link)
    rel="noopener"(evita codigo malicioso)
    download (descarga el recurso)
    -->
    <a href="https://google.com" target="_blank">Ir a Google</a>
<!-- Rutas relativas y absolutas
    1. Rutas absolutas
    * Tiene protocolo (http o https) y son unicas 
    * se usan para rutas externas

    2. Rutas relativas
    * Se usan para turas internas del proyecto
        goku.jpg
    * Si el recurso esta en una carpeta por encima
        ../goku.jpg
    * Si el recurso esta en una carpeta por debajo
        img/goku.jpg
    3. Rutas relativas a la raiz
    * Se construyen a partir de la carpeta raiz del proyecto
    * Empiezan siempre con /
-->
<div>
<p><a href="/Clase 4/marcadores.html"> IR a marcadores</a></p>
<p><a href="/Clase 4/listas.html"> IR a listas</a></p>
</div>
</body>
</html>
