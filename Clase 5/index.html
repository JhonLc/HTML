<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Formato de imagenes
        Vectores:
            .svg

        Mapa de bits
        .jpg .jpeg (para fotos)
        .png (para fotos o imagenes detalladas con transparencias)
        .gif (animaciones)
        .webp (mas liviano que jpg y png y soporta transparencia)
    -->
    <h2>Para sacar imagenes</h2>
    <a href="https://undraw.co/" target="_blank">UnDraw</a>
    <img src="/Clase 5/img/deliveries.svg" alt="Entregas" width="200">
    <img src="/Clase 5/img/Shop.svg" alt="Entregas" width="200">

    <!-- devicePixelRatio
        Pixeles de viewport (PV)
            Pixeles disponibles para mostrar contenido

        Pixeles reales (PR)
            Pixeles fisicos implementados por el fabricante de la pantalla

        devicePixelRatio = PR / PV
    -->
    <img src="" alt="" srcset="">

    <picture>
        <source srcset="/Clase 5/img/Shop.svg" media="(min-width 800px)">
        <source srcset="/Clase 5/img/deliveries.svg" media="(min-width 400px)">  
        <img src="/Clase 5/img/SnwMan.svg" alt="">
        
    </picture>

    <!-- PAra video formato mp4 y codec h264-->

    <video src="Direccion del video" width="500" controls poster="una imagen" autoplay muted>

    </video>
    <audio src="un audio en mp3" controls></audio>
<!-- Insertar contenido externo

    <iframe src="">
-->

</body>
</html>
